<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A simple Three.JS App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>A simple three.js app</h1>
    </header>

    <main>
      <div id="container3D"></div>

      <!-- Circular Buttons -->
      <div id="buttonContainer">
        <button id="switchCameraButton">
          <img src="./switch.png" alt="Switch Camera">
        </button>
        <button id="capturePhotoButton">
          <img src="./cam.png" alt="Capture Photo">
        </button>
        <button id="recordVideoButton">
          <img src="./video.png" alt="Record Video">
        </button>
      </div>
      <!-- End Circular Buttons -->
    </main>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
